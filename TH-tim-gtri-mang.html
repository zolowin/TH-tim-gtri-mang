<body>
    <script>
        let value = +prompt('Enter a number: ');
        let arrnum = [14, 12, 20, 12];
        for (let i = 0; i < arrnum.length; i++) {
            if(value == arrnum[i]){
                alert("Value " + arrnum[i] + ' found at ' + i)
            }
        }
    </script>
